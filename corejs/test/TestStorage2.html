<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>GmeCore Testing</title>
		<script src="../lib/require.js"></script>
		<script>
			require.config({
		    	baseUrl: "../src"
			});		
			require(["gmestorage2"], function(Storage) {

				console.log("START");
				var project = new Storage();
				project.onOpen = function () {
					project.loadRoot(function () {
						project.close();
					});
				};
				project.onClose = function () {
					console.log("DONE");
				};
				project.open("sample");
			});
		</script>
		<style>
			.subLevel { margin-left: 100px; }
		</style>
	</head>

		</div>
	</body>
