<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WebGme Test</title>
<script src="require.js"></script>
</head>
<body>
Test
<script>
	require(["flattable", "values"], function(Table, values) {
		var table = new Table();
		var refcount = values.refcount(table);
		var object = values.create(table);
		var selected = values.stage(values.compute(function(refcount, object) {
			return refcount ? object : undefined;
		}, refcount, object));
		
		var row = table.getRow(0);
		console.log(refcount.get(row));
		console.log(object.get(row));
		console.log(selected.get(row));
		console.log(selected.isDirty());
		console.log("");
		
		object.set(row, "hihi");
		console.log(refcount.get(row));
		console.log(object.get(row));
		console.log(selected.get(row));
		console.log(selected.isDirty());
		console.log("");
		
		refcount.increase(row);
		console.log(refcount.get(row));
		console.log(object.get(row));
		console.log(selected.get(row));
		console.log(selected.isDirty());
		console.log("");

		selected.commit();
		console.log(refcount.get(row));
		console.log(object.get(row));
		console.log(selected.get(row));
		console.log(selected.isDirty());
		console.log("");
		
		console.log("done");
	});
	</script>
</body>
</html>
