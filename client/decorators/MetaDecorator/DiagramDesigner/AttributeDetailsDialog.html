<div class="attribute-details-dialog modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Edit attribute parameters...</h3>
    </div>
    <div class="modal-body form-horizontal">
        <div class="control-group" id="pName">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputType">Type</label>
            <div class="controls">
                <select id="inputType">
                    <option>string</option>
                    <option>integer</option>
                    <option>float</option>
                    <option>boolean</option>
                </select>
            </div>
        </div>
        <div class="control-group" id="pDefaultValue">
            <label class="control-label" for="inputDefaultValue">Default value</label>
            <div class="controls">
                <input type="text" id="inputDefaultValue" placeholder="Default value">
            </div>
        </div>
        <div class="control-group hide" id="pDefaultValueBoolean">
            <label class="control-label">Default value</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="rbBoolean" id="rbBooleanTrue" value="true" checked>
                    TRUE
                </label>
                <label class="radio inline">
                    <input type="radio" name="rbBoolean" id="rbBooleanFalse" value="false">
                    FALSE
                </label>
            </div>
        </div>
        <div class="control-group" id="pEnum">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" id="cbEnum" value="">
                    Enumeration
                </label>
            </div>
        </div>
        <div id="pEnumValues" class="control-group hide">
            <label class="control-label" for="inputEnumValues">Values</label>
            <div class="controls">
                <textarea rows="3" id="inputEnumValues" placeholder="Enter each value in separate line"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary disabled btn-save">Save</a>
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    </div>
</div>
