<!DOCTYPE html>
<html>
	<head>
		<title>WebGME</title>

        <!-- CSS libraries -->
        <link href="css/main.css" type="text/css" rel="stylesheet"/>

        <!-- Load main.js with RequireJS and launch the app from there -->
        <script data-main="js/main" src="lib/require/require.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	</head>
	<body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div id="projectInfoContainer"></div>
                <div class="pull-right">
                    <div class="navbar-text">
                        <div class="version">version: pre-alpha...</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contentContainer">
            <div id="leftPane" class="pull-left">
                <div class="sidePaneWidget">
                    <div class="header">Visualizer</div>
                    <div id="visualizerPanel">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="center pointer">
                                <a class="btn-env" id="ModelEditor">Model Editor</a>
                            </li>
                            <li class="center pointer">
                                <a class="btn-env" id="GraphViz">Graph Visualizer</a>
                            </li>
                            <li class="center pointer">
                                <a class="btn-env" id="ModelEditor2">Model Editor - fast</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Project</div>
                    <div id="projectHistoryPanel"></div>
                </div>
                <!--<div class="sidePaneWidget">
                    <div class="header">Commit Browser</div>
                    <div id="commitbrowser"></div>
                </div>
                -->
                <div class="sidePaneWidget">
                    <div class="header">Part browser</div>
                    <div id="pPartBrowser"></div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Set Editor</div>
                    <div id="pSetEditor"></div>
                </div>
            </div>
            <div id="middlePane" class="pull-left" style="overflow: hidden">
                    <div id="modelEditorContainer1" style="overflow: auto; float: left; position: absolute;">
                        <div id="modelEditorSVG"></div>
                    </div>
                    <div id="modelEditorContainer2" style="overflow: auto;float: left; position: absolute;">
                        <div id="modelEditorHtml"></div>
                    </div>
            </div>
            <div id="rightPane" class="pull-right">
                <div class="sidePaneWidget">
                    <div class="header">Object Browser</div>
                    <div id="tbJSTree"></div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div id="panNetworkStatus" class="pull-right"></div>
            </div>
        </div>
	</body>
</html>
