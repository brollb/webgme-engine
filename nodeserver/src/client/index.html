<!DOCTYPE html>
<html>
	<head>
		<title> -= YourProject =- WebGME (beta)</title>

        <!-- CSS libraries -->
        <link href="css/main.css" type="text/css" rel="stylesheet"/>

        <!-- Load main.js with RequireJS and launch the app from there -->
        <script data-main="js/main" src="lib/require/require.js"></script>
	</head>
	<body>
        <div id="headerBar">
            <div class="navbar-inner">
                <span class="brand">#YourProject#</span>
                <div class="pull-right">
                    <div class="navbar-text">
                        <div class="version">version: pre-alpha...</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contentContainer">
            <div id="leftPane" class="pull-left">
                <div class="sidePaneWidget">
                    <div class="header">Visualizer</div>
                    <div id="visualizerPanel">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="center pointer active">
                                <a class="btn-env" id="ModelEditor">Model Editor</a>
                            </li>
                            <li class="center pointer">
                                <a class="btn-env" id="GraphViz">Graph Visualizer</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Project</div>
                    <div id="projectHistoryPanel">
                        <div class="btn-group">
                            <a class="btn btnFullRefresh" href="#" title="Full refresh"><i class="icon-refresh"></i></a>
                            <a class="btn btnUndo" href="#" title="Undo"><i class="icon-circle-arrow-left"></i></a>
                        </div>
                    </div>
                </div>
                <!--
                <div class="sidePaneWidget">
                    <div class="header">Inventory browser</div>
                    <div id="tbDynaTree"></div>
                </div>
                -->
            </div>
            <div id="middlePane" class="pull-left" style="overflow: hidden">
                    <div id="modelEditorContainer1" style="overflow: auto; float: left; position: absolute;">
                        <div id="modelEditorSVG"></div>
                    </div>
                    <div id="modelEditorContainer2" style="overflow: auto;float: left; position: absolute;">
                        <div id="modelEditorHtml"></div>
                    </div>
            </div>
            <div id="rightPane" class="pull-right">
                <div class="sidePaneWidget">
                    <div class="header">Object Browser</div>
                    <div id="tbJSTree"></div>
                </div>
            </div>
        </div>
        <div id="footerBar">
            <div class="navbar-inner">
            </div>
        </div>
	</body>
</html>
