<!DOCTYPE html>
<html>
	<head>
		<title> -= YourProject =- WebGME (beta)</title>

        <!-- CSS libraries -->
        <link href="css/main.css" type="text/css" rel="stylesheet"/>

        <!-- Load main.js with RequireJS and launch the app from there -->
        <script data-main="js/main" src="lib/require.js"></script>
	</head>
	<body>
        <div id="headerBar">
            <div class="navbar-inner">
                <span class="brand">#YourProject#</span>
            </div>
        </div>
        <div id="contentContainer">
            <div id="leftPane" class="pull-left">
                <div class="sidePaneWidget">
                    <div class="header">SOCKET OPTIONS</div>
                    <div id="socketDelayer"></div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Object Browser #1</div>
                    <div id="tbDynaTree"></div>
                </div>
            </div>
            <div id="middlePane" class="pull-left" style="overflow: hidden">
                    <div id="modelEditorContainer1" style="overflow: auto; float: left; position: absolute;">
                        <div id="modelEditorSVG"></div>
                    </div>
                    <div id="modelEditorContainer2" style="overflow: auto;float: left; position: absolute;">
                        <div id="modelEditorHtml"></div>
                    </div>
            </div>
            <div id="rightPane" class="pull-right">
                <div class="sidePaneWidget">
                    <div class="header">Object Browser #2</div>
                    <div id="tbJSTree"></div>
                </div>
            </div>
        </div>
        <div id="footerBar">
            <div class="navbar-inner">
            </div>
        </div>
	</body>
</html>
