<!DOCTYPE html>
<html>
	<head>
		<title>WebGME</title>

        <!-- CSS libraries -->
        <link href="css/main.css" type="text/css" rel="stylesheet"/>

        <!-- Load main.js with RequireJS and launch the app from there -->
        <script data-main="js/main" src="lib/require/require.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	</head>
	<body>
        <div id="header" class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div id="projectInfoContainer"></div>
                <div class="pull-right">
                    <div class="navbar-text">
                        <div class="version">version: pre-alpha...</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contentContainer">
            <div id="leftPane" class="pull-left" style="display: none">
                <div class="sidePaneWidget">
                    <div class="header">Visualizer</div>
                    <div id="visualizerPanel"></div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Project</div>
                    <div id="projectHistoryPanel"></div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Part browser</div>
                    <div id="pPartBrowser"></div>
                </div>
                <div class="sidePaneWidget">
                    <div class="header">Set Editor</div>
                    <div id="pSetEditor"></div>
                </div>
            </div>
            <div id="middlePane" class="pull-left" >
                    <div id="mainWidget"></div>
            </div>
            <div id="rightPane" class="pull-right" style="display: none">
                <div class="sidePaneWidget">
                    <div class="header">Object Browser</div>
                    <div id="tbJSTree"></div>
                </div>
            </div>
        </div>
        <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="navbar-inner">
                <div id="panLoggerStatus" class="pull-right"></div>
                <div class="spacer pull-right"></div>
                <div id="panNetworkStatus" class="pull-right"></div>
            </div>
        </div>
	</body>
</html>
