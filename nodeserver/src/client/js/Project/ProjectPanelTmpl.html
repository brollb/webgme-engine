<div class="btn-group centered">
    <a class="btn btnFullRefresh" href="#" title="Full refresh"><i class="icon-refresh"></i></a>
    <!--<a class="btn btnUndo" href="#" title="Undo"><i class="icon-circle-arrow-left"></i></a>-->
    <a class="btn btnCommit" href="#" title="Commit"><i class="icon-share-alt"></i></a>
    <a class="btn btnRepoHistory" href="#" title="Repo History"><i class="icon-road"></i></a>
    <a class="btn btnProjects" href="#" title="Projects"><i class="icon-tags"></i></a>
</div>
<div class="commitMsgDialog modal hide fade" style="display: none; ">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Commit</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <legend>Selected branch</legend>
            <h3 class="branch"></h3>
            <div class="alert alert-error">
                Oooops, you are not ready to commit since you are not on a branch right now. Select a branch first and you will be able to make your commit.
            </div>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Type message</legend>
            <div class="control-group control-group-message">
                <textarea id="txtMessage" class="input-block-level" rows="3"></textarea>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <a href="#" id="btnSave" class="btn btn-primary disabled">OK</a>
    </div>
</div>
<div class="repoHistoryDialog modal hide fade" style="display: none; ">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Repository history</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>
<div class="projectsDialog modal hide fade" style="display: none; ">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Projects</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <div id="buttonsPanel">
            <a href="#" class="btn pull-left" id="btnCreateNewProject">Create new...</a>
            <a href="#" class="btn btn-primary disabled hide" id="btnOpenProject">Open</a>
            <a href="#" class="btn btn-danger disabled hide" id="btnDeleteProject">Delete</a>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
        <div id="createProjectPanel" class="hide control-group">
            <input type="text" id="txtNewProjectName" class="input-xlarge pull-left" placeholder="Type your project name here..."/>
            <a href="#" class="btn" id="btnNewProjectCancel">Cancel</a>
            <a href="#" class="btn btn-primary disabled" id="btnNewProjectCreate">Create</a>
        </div>
    </div>
</div>
