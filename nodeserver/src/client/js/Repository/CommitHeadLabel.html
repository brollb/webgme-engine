<div class="commitHeadWrapper">
    <div class="tooltiplabel right remote-head">
        <div class="tooltiplabel-arrow"></div>
        <div class="tooltiplabel-inner"><%= branch %> <i data-branch="<%= branch %>" class="icon-remove icon-white" title="Delete branch"></i></div>
    </div>
    <div class="tooltiplabel right local-head">
        <div class="tooltiplabel-arrow"></div>
        <div class="tooltiplabel-inner">local @ <%= branch %></div>
    </div>
</div>
